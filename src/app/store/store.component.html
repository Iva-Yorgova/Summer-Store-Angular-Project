<div class="store-wrapper">

    <h1 class="jumbo">{{ title }}</h1>

    <app-products *ngIf="auth.isAuthenticated$ | async"></app-products>

    <div class="please-msg" *ngIf="(auth.isAuthenticated$ | async) === false">
        <h4>
            Please, login first to continue to our store!
        </h4>
    </div>
</div>
