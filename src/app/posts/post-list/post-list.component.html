<div class="post-list-wrapper">

    <h1>Latest Posts</h1>
    <hr>

    <section class="post-box">
        <mat-card *ngFor="let post of posts | async">
            <mat-card-content routerLink="{{post.id}}">
                <div class="image-box">
                    <img src="{{post.image}}" alt="{{post.title}}">
                </div>               
                <h2>{{post.title}}</h2>
                <p><small>                  
                    <mat-icon> person_pin</mat-icon>Posted by <strong>{{post.author}}</strong> <br>
                    <mat-icon>date_range</mat-icon> 
                    {{post.published.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}
                </small></p>
            </mat-card-content>
            <hr>
            <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
                <button mat-icon-button (click)="delete(post.id)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </section>

</div>
