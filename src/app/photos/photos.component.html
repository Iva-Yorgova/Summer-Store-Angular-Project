
<div class="photos-wrapper">

    <div class="photos">
        <h1>Search for your favourite photos:</h1>
        <input class="p-2 m-2" type="text" [(ngModel)]="search" placeholder="keyword...">
        <input class="p-2 m-2" type="number" [(ngModel)]="perPage" placeholder="number of photos...">
        <button class="m-2 btn btn-secondary" (click)="searchPhotos()">Search</button> 
    </div>

        <div class="grid">
            
            <div class="item photo" *ngFor="let photo of data">
               
                <a href="{{photo.url}}" target="blank">
                    <div class="content">
            
                        <div class="title">
                            <h5 class="photographer-name">{{photo.photographer}}</h5>
                        </div>
                        <div class="photo-div">
                            <img class="photothumb" src="{{photo.src.landscape}}">
                        </div>
                        <div class="desc">
                            <p>{{photo.alt}}</p>
                        </div>
                    </div>
                    <div class="icon-home" >
                        <img src="assets/home-location.svg">
                        <p>Go to photo's page</p>
                    </div>
                </a>          
            </div>          
        </div>

        <div class="wrapper">

            <h1 class="gallery-title">Ice Cream Gallery</h1>

                            (click)="updateIndex(in)">{{in + 1}}</a></li>

                </ul>
            </nav> -->

            <div class="grid">
                <div *ngIf="!gallery">
                    <!-- <h3 class="loading">Loading...</h3> -->
                    <div class="loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="item photo" *ngFor="let photo of gallery | slice:startIndex:endIndex">
                    <a href="{{photo.url}}" target="blank">
                        <div class="content">
                            <div class="title">
                                <h5 class="photographer-name">{{photo.photographer}}</h5>
                            </div>
                            <div class="photo-div">
                                <img class="photothumb" src="{{photo.src.landscape}}">
                            </div>
                            <div class="desc">
                                <p>{{photo.alt}}</p>
                            </div>
                        </div>
                        <div class="icon-home">
                            <img src="assets/home-location.svg">
                            <p>Go to photo's page</p>
                        </div>
                    </a>
                </div>
            </div>
