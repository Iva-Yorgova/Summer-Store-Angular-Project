<mat-toolbar>
    <button class="home-btn" mat-icon-button aria-label="Home button" routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
    <a class="about-us" routerLink="about">About</a>
    <a class="store" routerLink="store">Store</a>
    <a class="photos" routerLink="photos">Photos</a>
    <a class="contact" routerLink="contact">Contact</a>
    <a class="contact" routerLink="blog">Blog</a>

    <span class="spacer"></span>

    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <!-- <span>Hello {{user.displayName}}</span> -->
      <button mat-raised-button color="accent" routerLink="/dashboard">Write a Post</button>
      <button mat-button (click)="auth.logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">Login with Google</button>
    </ng-template>
